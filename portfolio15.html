<body class="w3-light-grey">
    <script>
        // Script to open and close sidebar
        function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("myOverlay").style.display = "block";
        }
        
        function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("myOverlay").style.display = "none";
        }
        
        function onClick(element) {
        var modal = document.getElementById("modal01");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        var downloadButton = document.getElementById("downloadButton"); // Add this line

        modal.style.display = "block";
        modalImg.src = element.src;
        captionText.innerHTML = element.alt;

        downloadButton.href = element.src; // Add this line
        
        // Close the modal when clicking outside the image
        modal.onclick = function () {
            modal.style.display = "none";
        };
    }
        </script>

  <!-- JavaScript -->
  
  <script>
  function populateGallery() {
    var gallery = document.getElementById("gallery");
  
    // List all images in the "Gruppen" folder
    var imageFolder = "Sonnenbrille/groß";
    var imageFiles = ["S-136.jpg","S-137.jpg","S-138.jpg","S-139.jpg","S-140.jpg","S-141.jpg","S-142.jpg","S-143.jpg","S-144.jpg","S-145.jpg","S-146.jpg","S-147.jpg","S-148.jpg","S-149.jpg","S-150.jpg","S-151.jpg","S-152.jpg","S-153.jpg","S-154.jpg","S-193.jpg","S-194.jpg","S-195.jpg","S-196.jpg","S-197.jpg","S-198.jpg","S-199.jpg","S-200.jpg","S-201.jpg","S-202.jpg","S-203.jpg","S-204.jpg","S-205.jpg"
]; // Add more file names as needed
  
    // Dynamically add images to the gallery
    for (var i = 0; i < imageFiles.length; i++) {
      var imgSrc = imageFolder + "/" + imageFiles[i];
  
      var imgElement = document.createElement("img");
      imgElement.src = imgSrc;
      imgElement.style.width = "25%";
      imgElement.alt = "Image " + (i + 22); // Assuming you want alt text like "Image 22", "Image 23", etc.
  
      // Add an onclick event to each image
      imgElement.onclick = function() {
        onClick(this);
      };
  
      gallery.appendChild(imgElement);
    }
  }
  
  // Call the function to populate the gallery when the page loads
  window.onload = function() {
    populateGallery();
  };
  
  function onClick(element) {
    var modal = document.getElementById("modal01");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    var downloadButton = document.getElementById("downloadButton");
  
    modal.style.display = "block";
    modalImg.src = element.src;
    captionText.innerHTML = element.alt;
  
    // Set the href attribute of the download button to the source of the clicked image
    downloadButton.href = element.src;
  }
  
  function w3_close() {
    document.getElementById("modal01").style.display = "none";
  }
  </script>
