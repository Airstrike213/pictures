    <script>
        // Script to open and close sidebar
        function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("myOverlay").style.display = "block";
        }
        
        function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("myOverlay").style.display = "none";
        }
        
        function onClick(element) {
    // Open the modal
    document.getElementById("modal01").style.display = "block";
    // Set the source of the clicked image to the modal image
    document.getElementById("img01").src = element.src;
    // Set the alt text of the clicked image to the modal caption
    document.getElementById("caption").innerHTML = element.alt;
    // Set the href attribute of the download button to the source of the clicked image
    document.getElementById("downloadButton").href = element.src;
        }

        function onClick(element) {
        var modal = document.getElementById("modal01");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        var downloadButton = document.getElementById("downloadButton"); // Add this line

        modal.style.display = "block";
        modalImg.src = element.src;
        captionText.innerHTML = element.alt;

        downloadButton.href = element.src; // Add this line

        // Close the modal when clicking outside the image
        modal.onclick = function () {
            modal.style.display = "none";
        };
    }
</script>
